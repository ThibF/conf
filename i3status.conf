general {
        colors = true
        interval = 1
        color_good = "#a2d964"
	color_degraded = "#d9c964"
	color_bad = "#d96468"
}

order += "disk /"
order += "ethernet enp0s20f0u2u2"
order += "wireless wlp58s0"
order += "battery 0"
order += "volume master"
order += "cpu_usage"
order += "load"
order += "cpu_temperature 0"
order += "time"

ethernet enp0s20f0u2u2 {
        format_up = " %ip @ %speed"
        format_down = " [not connected]"
}

wireless wlp58s0 {
        format_up = " (%quality at %essid) %ip @ %speed"
        format_down = " [not connected]"
}

battery 0 {
	format = " %status %percentage"
	status_full = ""
	status_bat = ""
	status_chr = "⚡"
}

volume master {
	format = " %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

time {
        format = " %Y-%m-%d  %H:%M:%S "
}

cpu_usage {
	format = "CPU %usage"
	max_threshold = "80"
	separator = "false"
}

load {
	format = "%1min %5min %15min"
	separator = "false"
}

cpu_temperature 0 {
	format = "%degrees°C"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
}

disk "/" {
        format = "%free / %total"
}
